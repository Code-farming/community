<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${questionDTO.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{head :: head}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${questionDTO.title}"></span></h2>
            <span class="text-desc">
                        作者：<span th:text="${questionDTO.user.name}"></span>  |
                        发布时间：<span th:text="${#dates.format(questionDTO.gmtCreate,'yyyy-MM-dd')}"></span>  |
                        阅读数：<span th:text="${questionDTO.viewCount}"></span>
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${questionDTO.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 community-menu-hr">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a class="community-menu" th:href="@{'/publish/'+${questionDTO.id}}"
                   th:if="${session.user!=null && questionDTO.creator.equals(session.user.accountId)}">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true">编辑</span>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-12 col-md-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-md-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" style="height: 40px;width: 40px"
                                 th:src="${questionDTO.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading community-h5"><span th:text="${questionDTO.user.name}"></span></h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-md-12 col-xs-12"><h4>相关回复</h4></div>
        </div>
    </div>
</div>
</body>
</html>
